<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Clock - Set Your Alarm</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock-container">
        <h2 id="current-time">
            Time
        </h2>
    </div>
    <div class="alarm-container">
        <h3>Set Time</h3>
        <div class="lebel-container">
            <label>
                <div>
                    <select id="alarm-hrs"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarm-min"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarm-sec"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarm-ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </label>
        </div>
    </div>
    <div class="button-holder">
        <button id="set-alarm" onclick="alarmSet()">Set Alarm</button>
        <button id="clear-alarm" onclick="clearAlarm()">Clear Alarm</button>
    </div>

    <!-- footer  -->
    <footer class="footer">
        <p><span id="year">Year</span> &copy; <a href="#">DreamClock</a> | Made with JS</p> 
    </footer>




    <script src="script.js"></script>
</body>

</html>
